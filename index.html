<!DOCTYPE html>
<html lang="si" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sri Sumana Maha Pirivena - Mudduwa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@300;400;500;600;700&family=Noto+Serif+Sinhala:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans Sinhala"', 'sans-serif'],
              serif: ['"Noto Serif Sinhala"', 'serif'],
            },
            colors: {
              saffron: {
                50: '#fff8e1',
                100: '#ffecb3',
                200: '#ffe082',
                500: '#ffc107',
                600: '#ffb300',
                700: '#ffa000',
                800: '#ff8f00',
                900: '#ff6f00',
              },
              maroon: {
                700: '#7f1d1d',
                800: '#5D101D',
                900: '#3E0A13',
                950: '#2a050b',
              }
            },
            transitionDuration: {
              '400': '400ms',
              '600': '600ms',
              '800': '800ms',
              '2000': '2000ms',
            },
            animation: {
              'fade-in': 'fadeIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'fade-in-up': 'fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'fade-in-down': 'fadeInDown 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'slide-in-right': 'slideInRight 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'slide-in-left': 'slideInLeft 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'zoom-in': 'zoomIn 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'zoom-out': 'zoomOut 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'spin-slow': 'spin 15s linear infinite',
              'bounce-slow': 'bounce 4s infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'scale-pulse': 'scalePulse 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              zoomOut: {
                '0%': { opacity: '0', transform: 'scale(1.02)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              scalePulse: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.03)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.14.2?deps=react@18.2.0,react-dom@18.2.0"
  }
}
</script>
<style>
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  .dark ::-webkit-scrollbar-track {
    background: #1e293b;
  }
  ::-webkit-scrollbar-thumb {
    background: #ffb300;
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #ff8f00;
  }
  
  /* Buddhist Pattern Background Effect */
  .bg-pattern {
    background-image: radial-gradient(circle at 1px 1px, rgba(255, 193, 7, 0.15) 1px, transparent 0);
    background-size: 24px 24px;
  }
  .dark .bg-pattern {
    background-image: radial-gradient(circle at 1px 1px, rgba(255, 193, 7, 0.05) 1px, transparent 0);
  }
</style>

</body>
</html>
